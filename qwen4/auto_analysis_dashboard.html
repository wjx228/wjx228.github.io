    <script>
        // å…¨å±€å˜é‡
        let currentUser = null;

        let allAnalyses = [];
        let currentFilter = 'all';

        // ä»URLè·å–ç”¨æˆ·ID
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id');
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            currentUser = getUserIdFromUrl();

                if (!currentUser) {
                    currentUser = `user_${Date.now()}`;
                }
                // æ›´æ–°URLä½†ä¸åˆ·æ–°é¡µé¢
                const newUrl = `${window.location.pathname}?user_id=${currentUser}`;
                window.history.replaceState({}, '', newUrl);
            }
            
            document.getElementById('userIdDisplay').textContent = `ç”¨æˆ·: ${currentUser}`;
            
            // æ£€æŸ¥è¿æ¥çŠ¶æ€
            checkConnection();
            
            // åŠ è½½åˆ†æè®°å½•
            loadRecentAnalyses();
            loadRuntimeAnalyses();
            
            // è®¾ç½®è‡ªåŠ¨åˆ·æ–°
            refreshInterval = setInterval(refreshData, 5000);
            
            // è®¾ç½®é”®ç›˜å¿«æ·é”®
            setupKeyboardShortcuts();
        });

        // æ£€æŸ¥è¿æ¥çŠ¶æ€
        async function checkConnection() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    document.getElementById('statusText').textContent = 'å·²è¿æ¥åˆ°äº‘å¹³å°';
                    document.getElementById('statusDot').style.backgroundColor = '#28a745';
                    return true;
                } else {
                    document.getElementById('statusText').textContent = 'è¿æ¥å¼‚å¸¸';
                    document.getElementById('statusDot').style.backgroundColor = '#dc3545';
                    return false;
                }
            } catch (error) {
                document.getElementById('statusText').textContent = 'è¿æ¥æ–­å¼€';
                document.getElementById('statusDot').style.backgroundColor = '#dc3545';
                return false;
            }
        }

        // åˆ·æ–°æ‰€æœ‰æ•°æ®
        async function refreshData() {
            const connected = await checkConnection();
            if (connected) {
                loadRecentAnalyses();
                loadRuntimeAnalyses();
            }
        }

        // åŠ è½½æœ€è¿‘çš„åˆ†æè®°å½•
        async function loadRecentAnalyses() {
            try {
                const response = await fetch(`/api/vscode/recent_analyses?user_id=${currentUser}&limit=20`);
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');
                
                const data = await response.json();
                allAnalyses = data.analyses;
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                document.getElementById('totalAnalyses').textContent = data.count;
                document.getElementById('realtimeAnalyses').textContent = 
                    allAnalyses.filter(a => isRecent(a.timestamp, 300)).length; // 5åˆ†é’Ÿå†…çš„ç®—å®æ—¶
                
                // æ˜¾ç¤ºåˆ†æåˆ—è¡¨
                displayAnalyses(allAnalyses);
                
            } catch (error) {
                console.error('åŠ è½½åˆ†æè®°å½•å¤±è´¥:', error);
                document.getElementById('recentAnalyses').innerHTML = 
                    '<div class="error">åŠ è½½åˆ†æè®°å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥è¿æ¥</div>';
            }
        }

        // åŠ è½½è¿è¡Œæ—¶åˆ†æè®°å½•
        async function loadRuntimeAnalyses() {
            try {
                const response = await fetch(`/api/vscode/runtime_analyses?user_id=${currentUser}&limit=5`);
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');
                
                const data = await response.json();
                document.getElementById('runtimeAnalyses').textContent = data.count;
                
            } catch (error) {
                console.error('åŠ è½½è¿è¡Œæ—¶åˆ†æå¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºåˆ†æåˆ—è¡¨
        function displayAnalyses(analyses) {
            const container = document.getElementById('recentAnalyses');
            
            if (analyses.length === 0) {
                container.innerHTML = '<div class="no-data">æš‚æ— åˆ†æè®°å½•</div>';
                return;
            }
            
            // è¿‡æ»¤åˆ†æè®°å½•
            let filteredAnalyses = analyses;
            if (currentFilter !== 'all') {
                filteredAnalyses = analyses.filter(a => a.trigger_type === currentFilter);
            }
            
            if (filteredAnalyses.length === 0) {
                container.innerHTML = `<div class="no-data">æ²¡æœ‰${getFilterLabel(currentFilter)}çš„åˆ†æè®°å½•</div>`;
                return;
            }
            
            container.innerHTML = filteredAnalyses.map(analysis => `
                <div class="analysis-item ${analysis.analysis_id === currentAnalysisId ? 'active' : ''}" 
                     onclick="selectAnalysis('${analysis.analysis_id}', this)"
                     data-trigger="${analysis.trigger_type}">
                    <div class="analysis-header">
                        <div class="filename">${escapeHtml(analysis.filename || 'æœªå‘½åæ–‡ä»¶')}</div>
                        <div class="trigger-badge">${getTriggerLabel(analysis.trigger_type)}</div>
                    </div>

                    <div class="analysis-preview">${escapeHtml(analysis.analysis_preview || 'æ— é¢„è§ˆ')}</div>
                    <div class="status-indicator status-completed"></div>
                </div>
            `).join('');
        }

        // è·å–è¿‡æ»¤å™¨æ ‡ç­¾
        function getFilterLabel(filter) {
            const labels = {
                'all': 'å…¨éƒ¨',
                'save': 'ä¿å­˜',
                'run': 'è¿è¡Œ',
                'test': 'æµ‹è¯•',
                'manual': 'æ‰‹åŠ¨'
            };
            return labels[filter] || filter;
        }

        // é€‰æ‹©åˆ†æè¯¦æƒ…
        async function selectAnalysis(analysisId, element) {
            currentAnalysisId = analysisId;
            
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.analysis-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            try {
                // åŠ è½½åˆ†æè¯¦æƒ…
                const response = await fetch(`/api/vscode/analysis_detail/${analysisId}`);
                if (!response.ok) throw new Error('åŠ è½½è¯¦æƒ…å¤±è´¥');
                
                const detail = await response.json();

            } catch (error) {
                console.error('åŠ è½½åˆ†æè¯¦æƒ…å¤±è´¥:', error);

                    '<div class="error">åŠ è½½åˆ†æè¯¦æƒ…å¤±è´¥</div>';

        // æ˜¾ç¤ºåˆ†æè¯¦æƒ…
        function displayAnalysisDetail(detail) {
            const container = document.getElementById('selectedAnalysis');
            
            container.innerHTML = `

                    <h3>${escapeHtml(detail.filename || 'æœªå‘½åæ–‡ä»¶')}</h3>
                    <div class="timestamp">${formatTimestamp(detail.timestamp)}</div>
                </div>
                <div class="trigger-badge" style="margin: 10px 0; display: inline-block;">
                    è§¦å‘æ–¹å¼: ${getTriggerLabel(detail.trigger_type)}
                </div>
                <div>
                    <strong>çŠ¶æ€:</strong> 
                    <span class="status-indicator status-${detail.status}"></span>
                    ${getStatusLabel(detail.status)}
                </div>
                
                ${detail.code ? `
                <div style="margin-top: 20px;">

                    <pre class="detail-content">${escapeHtml(detail.code)}</pre>
                </div>
                ` : ''}
                
                ${detail.analysis ? `

                    <h4>ğŸ¤– AIåˆ†æç»“æœ</h4>
                    <div class="detail-content">${escapeHtml(detail.analysis)}</div>
                </div>
                ` : ''}
                
                ${detail.error ? `
                <div style="margin-top: 20px; background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px;">
                    <h4>âŒ é”™è¯¯ä¿¡æ¯</h4>
                    <pre>${escapeHtml(detail.error)}</pre>
                </div>
                ` : ''}
                
                <div class="action-buttons">
                    <button onclick="reanalyze('${detail.analysis_id}')" class="action-btn secondary">
                        é‡æ–°åˆ†æ
                    </button>
                    ${detail.code ? `
                    <button onclick="executeCode('${escapeHtml(detail.code)}')" class="action-btn primary">
                        æ‰§è¡Œä»£ç 
                    </button>
                    ` : ''}
                </div>
            `;
        }

        // è¿‡æ»¤åˆ†æè®°å½•
        function filterAnalyses(filter) {
            currentFilter = filter;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // é‡æ–°æ˜¾ç¤ºåˆ†æåˆ—è¡¨
            displayAnalyses(allAnalyses);
        }

        // æ˜¾ç¤ºæœ€è¿‘åˆ†æ
        function showRecentAnalyses() {
            filterAnalyses('all');
        }

        // æ˜¾ç¤ºè¿è¡Œæ—¶åˆ†æ
        async function showRuntimeAnalyses() {
            try {
                const response = await fetch(`/api/vscode/runtime_analyses?user_id=${currentUser}&limit=10`);
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');
                
                const data = await response.json();
                
                const container = document.getElementById('recentAnalyses');
                const analyses = data.runtime_analyses;
                
                if (analyses.length === 0) {
                    container.innerHTML = '<div class="no-data">æš‚æ— è¿è¡Œæ—¶åˆ†æè®°å½•</div>';
                    return;
                }
                
                container.innerHTML = analyses.map(analysis => `
                    <div class="analysis-item" onclick="selectRuntimeAnalysis('${analysis.analysis_id}')">
                        <div class="analysis-header">
                            <div class="filename">è¿è¡Œæ—¶åˆ†æ</div>
                            <div class="trigger-badge">è¿è¡Œæ—¶</div>
                        </div>
                        <div class="timestamp">${formatTimestamp(analysis.timestamp)}</div>
                        <div class="analysis-preview">${escapeHtml(analysis.analysis_preview || 'æ— é¢„è§ˆ')}</div>
                        <div class="status-indicator status-completed"></div>
                    </div>
                `).join('');
                
                // æ›´æ–°è¿‡æ»¤å™¨æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
            } catch (error) {
                console.error('æ˜¾ç¤ºè¿è¡Œæ—¶åˆ†æå¤±è´¥:', error);
            }
        }

        // é€‰æ‹©è¿è¡Œæ—¶åˆ†æ
        async function selectRuntimeAnalysis(analysisId) {
            try {
                const response = await fetch(`/api/vscode/analysis_detail/${analysisId}`);
                if (!response.ok) throw new Error('åŠ è½½è¯¦æƒ…å¤±è´¥');
                
                const detail = await response.json();
                displayAnalysisDetail(detail);
                
            } catch (error) {
                console.error('åŠ è½½è¿è¡Œæ—¶åˆ†æè¯¦æƒ…å¤±è´¥:', error);
            }
        }

        // é‡æ–°åˆ†æ
        async function reanalyze(analysisId) {
            try {
                // è¿™é‡Œå¯ä»¥è°ƒç”¨é‡æ–°åˆ†æçš„API
                alert('é‡æ–°åˆ†æåŠŸèƒ½å¾…å®ç°ï¼Œæ‚¨å¯ä»¥æ‰‹åŠ¨è§¦å‘æ–°çš„åˆ†æã€‚');
            } catch (error) {

        // æ‰§è¡Œä»£ç 
        async function executeCode(code) {
            try {
                const response = await fetch('/api/code/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        user_id: currentUser
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`ä»£ç å·²æäº¤æ‰§è¡Œï¼Œæ‰§è¡ŒID: ${result.execution_id}`);
                    refreshData(); // åˆ·æ–°æ•°æ®
                } else {

                }
            } catch (error) {
                console.error('æ‰§è¡Œä»£ç å¤±è´¥:', error);
                alert('æ‰§è¡Œä»£ç å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ§åˆ¶å°');
            }
        }

        // è®¾ç½®é”®ç›˜å¿«æ·é”®
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Ctrl + R åˆ·æ–°
                if (e.ctrlKey && e.key === 'r') {
                    e.preventDefault();
                    refreshData();
                }
                // F5 åˆ·æ–°
                if (e.key === 'F5') {

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'æœªçŸ¥æ—¶é—´';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}åˆ†é’Ÿå‰`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}å°æ—¶å‰`;
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
