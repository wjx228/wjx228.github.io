<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen 7B 本地模型交互</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        body {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 24px;
        }
        #chat-container {
            height: 600px;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.6;
            font-size: 16px;
        }
        .user {
            background-color: #e8f4f8;
            color: #2d3748;
            margin-left: auto;
            border-top-right-radius: 2px;
        }
        .ai {
            background-color: #f5f5f5;
            color: #2d3748;
            margin-right: auto;
            border-top-left-radius: 2px;
        }
        .loading {
            color: #718096;
            font-style: italic;
            text-align: center;
            margin: 10px 0;
        }
        #input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #question {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #question:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        #submit {
            padding: 14px 28px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit:hover {
            background-color: #3182ce;
        }
        #submit:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        /* 响应式适配手机 */
        @media (max-width: 600px) {
            #chat-container {
                height: 450px;
                padding: 15px;
            }
            .message {
                font-size: 14px;
                padding: 10px 15px;
                max-width: 90%;
            }
            #input-container {
                flex-direction: column;
                gap: 15px;
            }
            #question, #submit {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Qwen 7B 本地模型交互</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="question" placeholder="输入你的问题...（例如：你好，介绍一下自己）">
        <button id="submit">发送</button>
    </div>

    <script>
        // 已适配你的 Ollama API 地址（端口 11435
        const OLLAMA_API = "/api/chat";
        const chatContainer = document.getElementById("chat-container");
        const questionInput = document.getElementById("question");
        const submitBtn = document.getElementById("submit");

        // 发送问题并处理流式响应（实时显示回答）
        async function sendQuestion(question) {
            // 添加用户消息到聊天框
            addMessage("user", question);
            questionInput.value = "";
            submitBtn.disabled = true;

            // 添加加载中提示
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "loading";
            loadingDiv.textContent = "模型思考中...（首次加载可能需要 10-30 秒）";
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch(OLLAMA_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "qwen:7b-chat-q4_0", // 与本地模型名一致
                        messages: [{ role: "user", content: question }],
                        stream: true, // 流式响应（实时显示）
                        temperature: 0.7, // 回答随机性（0-1）
                        max_tokens: 2048 // 最大回答长度
                    })
                });

                if (!response.ok) throw new Error(`API 响应错误：${response.status}`);

                // 移除加载提示，创建 AI 回答容器
                loadingDiv.remove();
                const aiMessageDiv = document.createElement("div");
                aiMessageDiv.className = "message ai";
                aiMessageDiv.textContent = "";
                chatContainer.appendChild(aiMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // 处理流式数据
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiAnswer = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // 解析 Ollama 流式响应（每行一个 JSON）
                    const chunks = decoder.decode(value).split("\n").filter(chunk => chunk.trim());
                    for (const chunk of chunks) {
                        try {
                            const data = JSON.parse(chunk);
                            if (data.message?.content) {
                                aiAnswer += data.message.content;
                                aiMessageDiv.textContent = aiAnswer;
                                chatContainer.scrollTop = chatContainer.scrollHeight; // 自动滚动到最新消息
                            }
                        } catch (e) { /* 忽略无效数据块 */ }
                    }
                }

                // 若未获取到回答，显示提示
                if (!aiAnswer) aiMessageDiv.textContent = "未获取到回答，请重试～";
            } catch (error) {
                loadingDiv.remove();
                addMessage("ai", `出错了：${error.message}\n请检查 Ollama 服务是否正常运行`);
            } finally {
                submitBtn.disabled = false;
            }
        }

        // 往聊天框添加消息
        function addMessage(role, content) {
            const div = document.createElement("div");
            div.className = `message ${role}`;
            div.textContent = content;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 绑定发送按钮点击事件
        submitBtn.addEventListener("click", () => {
            const question = questionInput.value.trim();
            if (question) sendQuestion(question);
        });

        // 绑定回车键发送
        questionInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && questionInput.value.trim()) {
                sendQuestion(questionInput.value.trim());
            }
        });
    </script>
</body>
</html>
